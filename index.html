<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethio-Illuminati Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e5e7eb;
        }
        h1 {
            font-family: 'Cinzel', serif;
        }
        .form-container {
            background-color: #1f2937;
        }
        .logo-svg {
            animation: pulse-glow 3s infinite ease-in-out;
        }
        .logo-svg path {
            fill: #c5a45e;
            stroke: #e2e8f0;
            stroke-width: 1;
        }
        .logo-svg .eye-circle {
            fill: #3b82f6;
            stroke: #93c5fd;
            stroke-width: 0.5;
        }
        .logo-svg .eye-pupil {
            fill: #1f2937;
        }
        .logo-svg .eye-shine {
            fill: #ffffff;
        }
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(197, 164, 94, 0.5)); }
            50% { filter: drop-shadow(0 0 8px rgba(197, 164, 94, 1)); }
        }
        input[type="file"]::file-selector-button {
            background-color: #3b82f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="form-container p-6 sm:p-10 rounded-xl shadow-lg w-full max-w-4xl border border-gray-700">
        <div class="flex flex-col items-center mb-8">
            <!-- New, more detailed SVG logo -->
            <div class="w-24 h-24 mb-4">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="logo-svg">
                    <!-- Pyramid Base -->
                    <path d="M50 5 L90 95 L10 95 Z" stroke="#e2e8f0" stroke-width="2" fill="none"/>
                    <!-- Pyramid Layers -->
                    <path d="M50 5 L85 85 L15 85 Z" fill="#c5a45e" stroke="#1f2937" stroke-width="1"/>
                    <path d="M50 5 L80 75 L20 75 Z" fill="#b08d4b" stroke="#1f2937" stroke-width="1"/>
                    <path d="M50 5 L75 65 L25 65 Z" fill="#9d763a" stroke="#1f2937" stroke-width="1"/>
                    <path d="M50 5 L70 55 L30 55 Z" fill="#88602b" stroke="#1f2937" stroke-width="1"/>
                    <!-- Eye -->
                    <g transform="translate(50, 45)">
                        <circle class="eye-circle" cx="0" cy="0" r="10" />
                        <circle class="eye-pupil" cx="0" cy="0" r="4" />
                        <path class="eye-shine" d="M3 3 L5 5 L6 3 L3 3 Z" />
                    </g>
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-white tracking-widest uppercase">ETHIO-ILLUMINATI</h1>
            <p class="text-sm text-gray-400 mt-2">The time of change has come.</p>
        </div>
        <form id="registrationForm" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Personal Information Section -->
                <div class="space-y-6">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-300">FULL NAME</label>
                        <input type="text" id="full-name" name="full-name" placeholder="First Last" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-800 text-white p-2">
                    </div>

                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-300">AGE (>=18)</label>
                        <input type="number" id="age" name="age" min="18" placeholder="e.g., 25" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-800 text-white p-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300">SEX</label>
                        <div class="mt-2 flex space-x-4">
                            <label class="flex items-center">
                                <input id="sex-female" name="sex" type="radio" value="female" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 bg-gray-800">
                                <span class="ml-2 text-sm font-medium text-gray-300">Female</span>
                            </label>
                            <label class="flex items-center">
                                <input id="sex-male" name="sex" type="radio" value="male" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 bg-gray-800">
                                <span class="ml-2 text-sm font-medium text-gray-300">Male</span>
                            </label>
                            <label class="flex items-center">
                                <input id="sex-other" name="sex" type="radio" value="other" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 bg-gray-800">
                                <span class="ml-2 text-sm font-medium text-gray-300">Other</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="birthdate" class="block text-sm font-medium text-gray-300">BIRTHDATE (E.C)</label>
                        <input type="date" id="birthdate" name="birthdate" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-800 text-white p-2">
                    </div>
                </div>

                <!-- Contact & Location Section -->
                <div class="space-y-6">
                    <div>
                        <label for="phone-number" class="block text-sm font-medium text-gray-300">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="\+251(9|7)[0-9]{8}" placeholder="+2519..." required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-800 text-white p-2">
                    </div>

                    <div>
                        <label for="region" class="block text-sm font-medium text-gray-300">REGION</label>
                        <select id="region" name="region" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-800 text-white p-2">
                            <option value="">Select a region</option>
                            <option value="AMHARA(Bahir Dar)">AMHARA(Bahir Dar)</option>
                            <option value="OROMIA(Adama)">OROMIA(Adama)</option>
                            <option value="TIGRAY(Mekele)">TIGRAY(Mekele)</option>
                            <option value="Somali(JiJiga)">Somali(JiJiga)</option>
                            <option value="AFAR(Semera)">AFAR(Semera)</option>
                            <option value="Sidama(Hawasa)">Sidama(Hawasa)</option>
                        </select>
                    </div>

                    <div>
                        <label for="level" class="block text-sm font-medium text-gray-300">LEVEL</label>
                        <select id="level" name="level" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-800 text-white p-2">
                            <option value="">Select a level</option>
                            <option value="High(level-1)">High (level-1)</option>
                            <option value="Medium(level-2)">Medium (level-2)</option>
                            <option value="Low(level-3)">Low (level-3)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Uploads Section -->
            <div class="space-y-6">
                <div>
                    <label for="photo" class="block text-sm font-medium text-gray-300">Photo (passport size)</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required class="mt-1 block w-full text-sm text-gray-400">
                    <div id="photo-preview" class="mt-4 w-32 h-32 rounded-md overflow-hidden bg-gray-800 border border-gray-600 flex items-center justify-center text-gray-500 text-xs hidden">
                        <img id="photo-image" src="#" alt="Photo Preview" class="w-full h-full object-cover">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="id-front" class="block text-sm font-medium text-gray-300">National ID (Front)</label>
                        <input type="file" id="id-front" name="id-front" accept="image/*" required class="mt-1 block w-full text-sm text-gray-400">
                    </div>
                    <div>
                        <label for="id-back" class="block text-sm font-medium text-gray-300">National ID (Back)</label>
                        <input type="file" id="id-back" name="id-back" accept="image/*" required class="mt-1 block w-full text-sm text-gray-400">
                    </div>
                </div>
            </div>

            <!-- Submit Button and Message -->
            <div>
                <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition ease-in-out duration-300">
                    Register
                </button>
                <div id="success-message" class="mt-4 p-4 rounded-md text-sm text-center text-green-700 bg-green-100 border border-green-200 hidden">
                    Registration request received. We will contact you soon.
                </div>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const submitBtn = document.getElementById('submit-btn');
            const successMessage = document.getElementById('success-message');
            const photoInput = document.getElementById('photo');
            const photoPreview = document.getElementById('photo-preview');
            const photoImage = document.getElementById('photo-image');

            // Handle photo preview
            photoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        photoImage.src = e.target.result;
                        photoPreview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    photoPreview.classList.add('hidden');
                }
            });

            // Handle form submission
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                submitBtn.innerHTML = 'Submitting...';
                submitBtn.disabled = true;

                // Simulate a delay for server processing (e.g., 2 seconds)
                setTimeout(() => {
                    // Reset button and show success message
                    submitBtn.innerHTML = 'Registered!';
                    submitBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                    submitBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    successMessage.classList.remove('hidden');

                    // You could also clear the form here if needed:
                    // form.reset();
                }, 2000);
            });
        });
    </script>
</body>
</html>
