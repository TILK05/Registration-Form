<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Ethio-Illuminati Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #333333, #555555); /* Medium Gray Background */
            color: #e5e7eb;
        }
        h1, h2 {
            font-family: 'Cinzel', serif;
            color: #ffffff;
        }
        .form-container {
            background-color: #444444; /* Darker Gray Form Container */
        }
        /* 3D Pyramid with Shining Top and Bloody Base */
        .logo-svg {
            transform: perspective(1000px) rotateX(20deg) rotateZ(0deg);
        }
        .pyramid-base {
            fill: black;
            stroke: #222;
            stroke-width: 1;
            background: linear-gradient(to bottom, black 70%, #8b0000);
            -webkit-mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 5 L90 95 L10 95 Z"/></svg>') center/contain no-repeat;
            mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 5 L90 95 L10 95 Z"/></svg>') center/contain no-repeat;
        }
        .pyramid-top {
            fill: #ffeb3b; /* Bright gold for shining top */
            filter: drop-shadow(0 0 10px #ffeb3b); /* Stronger shine */
            animation: top-shine 2s infinite ease-in-out;
            transform-origin: center top;
        }
        .eye-circle {
            fill: #3b82f6;
            animation: eye-pulse 1.5s infinite;
        }
        .eye-pupil {
            fill: #111827;
        }
        @keyframes top-shine {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px #ffeb3b); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 15px #ffeb3b); }
        }
        @keyframes eye-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .step-content {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .step-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .progress-bar {
            height: 8px;
            background-color: #666;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #c5a45e;
            transition: width 0.5s ease-in-out;
        }
        input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
        }
        /* White input fields */
        .form-container input, .form-container select {
            background-color: #ffffff;
            color: #333;
            border-color: #777;
        }
        .form-container label {
            color: #ddd;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="form-container p-6 sm:p-10 rounded-xl shadow-lg w-full max-w-4xl border border-gray-700">
        <div class="flex flex-col items-center mb-8">
            <div class="w-24 h-24 mb-4">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="logo-svg">
                    <defs>
                        <linearGradient id="bloodyBase" x1="0%" y1="70%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:black;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path class="pyramid-base" d="M50 5 L90 95 L10 95 Z" style="fill: url(#bloodyBase);" />
                    <path class="pyramid-top" d="M50 5 L60 35 L40 35 Z" />
                    <g transform="translate(50, 30)">
                        <circle class="eye-circle" cx="0" cy="0" r="8" />
                        <circle class="eye-pupil" cx="0" cy="0" r="3" />
                    </g>
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-center tracking-widest uppercase">ETHIO-ILLUMINATI</h1>
            <p class="text-sm text-gray-400 mt-2">Begin your registration journey.</p>
        </div>

        <div class="progress-bar mb-8">
            <div id="progressBarFill" class="progress-bar-fill"></div>
        </div>

        <form action="https://formsubmit.co/dagneendalew34@gmail.com" method="POST" enctype="multipart/form-data" id="multiStepForm" class="space-y-8">
            <input type="hidden" name="_subject" value="New Ethio-Illuminati Member Registration!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html"> <div id="step1" class="step-content active">
                <h2 class="text-2xl font-bold mb-6 text-center">1. Personal Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="full-name" class="block text-sm font-medium">FULL NAME</label>
                        <input type="text" id="full-name" name="Full Name" placeholder="First Last" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                    <div>
                        <label for="age" class="block text-sm font-medium">AGE (>=18)</label>
                        <input type="number" id="age" name="Age" min="18" placeholder="e.g., 25" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                    <div>
                        <label for="birthdate" class="block text-sm font-medium">BIRTHDATE (E.C)</label>
                        <input type="date" id="birthdate" name="Birthdate (E.C)" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">SEX</label>
                        <select id="sex" name="Sex" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                            <option value="">Select an option</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end mt-8">
                    <button type="button" id="next1" class="py-2 px-6 rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition ease-in-out duration-300">Next</button>
                </div>
            </div>

            <div id="step2" class="step-content">
                <h2 class="text-2xl font-bold mb-6 text-center">2. Contact & Uploads</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="phone-number" class="block text-sm font-medium">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="Phone Number" pattern="\+251(9|7)[0-9]{8}" placeholder="+2519..." required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                    </div>
                    <div>
                        <label for="region" class="block text-sm font-medium">REGION</label>
                        <select id="region" name="Region" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                            <option value="">Select a region</option>
                            <option value="AMHARA(Bahir Dar)">AMHARA(Bahir Dar)</option>
                            <option value="OROMIA(Adama)">OROMIA(Adama)</option>
                            <option value="TIGRAY(Mekele)">TIGRAY(Mekele)</option>
                            <option value="Somali(JiJiga)">Somali(JiJiga)</option>
                            <option value="AFAR(Semera)">AFAR(Semera)</option>
                            <option value="Sidama(Hawasa)">Sidama(Hawasa)</option>
                        </select>
                    </div>
                    <div>
                        <label for="photo" class="block text-sm font-medium">Photo (passport size)</label>
                        <input type="file" id="photo" name="Passport Photo" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500">
                    </div>
                    <div>
                        <label for="level" class="block text-sm font-medium">LEVEL</label>
                        <select id="level" name="Level" required class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                            <option value="">Select a level</option>
                            <option value="High(level-1)">High (level-1)</option>
                            <option value="Medium(level-2)">Medium (level-2)</option>
                            <option value="Low(level-3)">Low (level-3)</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-between mt-8">
                    <button type="button" id="prev1" class="py-2 px-6 rounded-md shadow-sm text-sm font-medium text-gray-300 bg-gray-600 hover:bg-gray-700 transition ease-in-out duration-300">Previous</button>
                    <button type="button" id="next2" class="py-2 px-6 rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition ease-in-out duration-300">Next</button>
                </div>
            </div>

            <div id="step3" class="step-content">
                <h2 class="text-2xl font-bold mb-6 text-center">3. Review and Confirm</h2>
                <div id="review-content" class="space-y-4 text-gray-300 text-sm p-4 bg-gray-800 rounded-lg">
                    <p>Review your information carefully before submitting.</p>
                </div>
                <div class="flex justify-between mt-8">
                    <button type="button" id="prev2" class="py-2 px-6 rounded-md shadow-sm text-sm font-medium text-gray-300 bg-gray-600 hover:bg-gray-700 transition ease-in-out duration-300">Previous</button>
                    <button type="submit" id="submit-btn" class="py-2 px-6 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 transition ease-in-out duration-300">Submit</button>
                </div>
            </div>

            </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const steps = [
                document.getElementById('step1'),
                document.getElementById('step2'),
                document.getElementById('step3')
            ];
            const progressBarFill = document.getElementById('progressBarFill');
            let currentStep = 0;

            const form = document.getElementById('multiStepForm');
            const reviewContent = document.getElementById('review-content');
            const submitBtn = document.getElementById('submit-btn');

            const next1Btn = document.getElementById('next1');
            const prev1Btn = document.getElementById('prev1');
            const next2Btn = document.getElementById('next2');
            const prev2Btn = document.getElementById('prev2');

            function updateStep(newStep) {
                steps.forEach(step => step.classList.remove('active'));
                steps[(currentStep = newStep)].classList.add('active');
                progressBarFill.style.width = `${(currentStep + 1) / steps.length * 100}%`;
                if (currentStep === 2) {
                    populateReviewPage();
                }
            }

            function validateStep() {
                let isValid = true;
                const inputs = steps[currentStep].querySelectorAll('input, select');
                inputs.forEach(input => {
                    if (input.hasAttribute('required') && !input.value) {
                        isValid = false;
                        input.classList.add('border-red-500');
                    } else {
                        input.classList.remove('border-red-500');
                    }
                });
                return isValid;
            }

            function populateReviewPage() {
                const formData = new FormData(form);
                let reviewHtml = '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                for (const [key, value] of formData.entries()) {
                    if (key !== 'Passport Photo' && key !== 'id-front' && key !== 'id-back') {
                        const labelText = key;
                        reviewHtml += `<div><strong class="text-gray-200">${labelText}:</strong> <span class="text-white">${value}</span></div>`;
                    }
                }
                reviewHtml += '</div>';
                reviewContent.innerHTML = reviewHtml;
            }

            next1Btn.addEventListener('click', () => {
                if (validateStep()) {
                    updateStep(1);
                }
            });
            prev1Btn.addEventListener('click', () => updateStep(0));
            next2Btn.addEventListener('click', () => {
                if (validateStep()) {
                    updateStep(2);
                }
            });
            prev2Btn.addEventListener('click', () => updateStep(1));

            // The form will now submit normally to formsubmit.co without this block
            // form.addEventListener('submit', (event) => {
            //     // You can add a loading spinner here before redirecting
            // });

            updateStep(0);
        });
    </script>
</body>
</html>
